on:
    release:
name: Deploy Extension
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: npm install
            - uses: lannonbr/vsce-action@3.0.0
              with:
                  args: 'publish -p $AZURE_ACCESS_TOKEN'
              env:
                  AZURE_ACCESS_TOKEN: ${{ secrets.AZURE_ACCESS_TOKEN }}
